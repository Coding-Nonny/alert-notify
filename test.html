<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://coding-nonny.github.io/alert-notify/dist/alertify.js"></script> -->
    <script src="./dist/development.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
      }
      .nonny-alert {
        width: 200px;
        height: 200px;
        position: absolute;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="./style/alert-box.css" />
  </head>
  <body>
    <div class="nonny">
      <button class="click">test</button>
    </div>
    <script>
      const message = new AlertNotify(10000, "top-right");
      document.querySelector(".click").onclick = async () => {
        if (
          await message.alert_Confirm(
            " Lorem ipsum dolor sit amet consectetur adipisicing elit.!?",
            "Nice",
            "Bad"
          )
        ) {
          message.alert_message(
            "Lorem ipsum dolor sit amet consectetur adipisicing elit.!?",
            "success",
            "positioned-modal"
          );
        } else {
          message.alert_message(
            "Lorem ipsum dolor sit amet consectetur adipisicing elit.!?",
            "danger",
            "fixed-modal",
            "Close"
          );
        }
        // message.shouldAutoHide();
      };
    </script>
  </body>
</html>
